<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href = "@{/css/mystyles.css}" rel="stylesheet">
</head>
<body>

<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Medcare Booking System: Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="login">Login Page</a></li>
                <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="select-clinic">Select Clinic</a></li>
                <li class="nav-item"><a class="nav-link" href="patient-registration">Patient Registration</a></li>
                <li class="nav-item"><a class="nav-link" href="book-appointment">Book Appointment</a></li>
                <li class="nav-item"><a class="nav-link" href="appointment-confirmation">Appointment Confirmation</a></li>
                <li class="nav-item"><a class="nav-link" href="appointment-lookup">Lookup Your Appointment</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-10">
        <div class="row justify-content-center align-items-center h-10">
            <div class="col-12 col-lg-9 col-xl-7">

                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-0 pb-md-2 mb-md-4">Login</h3>

                        <form th:action="@{post-login}" method="post">
                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="email">Username (Use your email)</label>
                                        <input
                                                type="email"
                                                id="email"
                                                name="email"
                                                class="form-control form-control-lg"
                                        />
                                    </div>
                                    <div class="form-outline mt-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input
                                                type="password"
                                                class="form-control form-control-lg"
                                                id="password"
                                                name="password"
                                        />
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-4">Submit</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script th:src = "@{/js/myScripts04.js}"></script>

</body>
</html>
